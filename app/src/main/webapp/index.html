<!DOCTYPE html>
<!-- 

** NOTE **

Run `grunt server` then 
navigate to http://localhost:9000
to see this page in browser  

-->

<html>

<head>
<meta charset="utf-8" />
<title>Mobile Angular UI Examples</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
<link rel="stylesheet" href="bower_components/angular-block-ui/angular-block-ui.css" />

<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app="MobileAngularUiExamples" ng-controller="MainController">

	<div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

	<div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

	<div class="app">
		<!-- Navbar -->
		<div class="navbar navbar-app navbar-absolute-top">

			<div class="navbar-brand navbar-brand-center" yield-to="title">
				<span>Mobile Angular UI</span>
			</div>

			<div class="btn-group pull-left">
				<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>

			<div class="btn-group pull-right" yield-to="navbarAction">
				<div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
					<i class="fa fa-comment"></i> Chat
				</div>
			</div>
		</div>

		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href="https://github.com/hypery2k/angular_cordova_app" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a> <a
					href="https://github.com/hypery2k/angular_cordova_app/tree/master/app" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i>
					Sources</a> <a href="https://github.com/hypery2k/angular_cordova_app/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i>
					Issues</a>

			</div>
		</div>

		<div class="app-body" ng-class="{loading: loading}">
			<div ng-show="loading" class="app-content-loading">
				<i class="fa fa-spinner fa-spin loading-spinner"></i>
			</div>
			<ng-view class="app-content" ng-hide="loading"></ng-view>
		</div>
	</div>



	</div>


	<script>
	(function(i, s, o, g, r, a, m) {
	    i['GoogleAnalyticsObject'] = r;
	    i[r] = i[r] || function() {
		(i[r].q = i[r].q || []).push(arguments)
	    }, i[r].l = 1 * new Date();
	    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
	    a.async = 1;
	    a.src = g;
	    m.parentNode.insertBefore(a, m)
	})(window, document, 'script',
		'//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-48036416-1', 'mobileangularui.com');
	ga('send', 'pageview');
    </script>

	<!-- Cordova stuff -->
	<script src="cordova.js"></script>
	<script src="cordova_plugins.js"></script>

	<!-- build:js scripts/plugins.js -->
	<script src="bower_components/angular/angular.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/modules.js -->
	<script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
	<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-block-ui/angular-block-ui.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,src}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<!-- endbuild -->

</body>


</html>
